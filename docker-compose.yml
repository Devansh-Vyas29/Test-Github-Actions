version: '3.8'

services:
  # Ollama service for LLM inference
  ollama:
    image: ollama/ollama:latest
    container_name: ollama_service
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    command: serve
    restart: unless-stopped
#    healthcheck:
#      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
#      interval: 30s
#      timeout: 10s
#      retries: 3

  # Chroma vector database (lightweight, no auth needed)
  chroma:
    image: ghcr.io/chroma-core/chroma:latest
    container_name: chroma_service
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/data
    environment:
      - CHROMA_HOST=0.0.0.0
      - CHROMA_PORT=8000
    restart: unless-stopped
#    healthcheck:
#      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1"]
#      interval: 30s
#      timeout: 10s
#      retries: 3

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: redis_service
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ""
    restart: unless-stopped
#    healthcheck:
#      test: ["CMD", "redis-cli", "ping"]
#      interval: 30s
#      timeout: 10s
#      retries: 3

  # FastAPI backend
  fastapi:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fastapi_service
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    env_file:
      - .env
    depends_on:
      ollama:
        condition: service_healthy
      chroma:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    networks:
      - pytest_network

  # Streamlit frontend
  streamlit:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: streamlit_service
    ports:
      - "8501:8501"
    volumes:
      - ./frontend:/app
    env_file:
      - .env
    depends_on:
      - fastapi
    command: streamlit run streamlit_app.py --server.port=8501 --server.address=0.0.0.0
    restart: unless-stopped
    networks:
      - pytest_network

volumes:
  ollama_data:
  chroma_data:
  redis_data:

networks:
  pytest_network:
    driver: bridge